<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery -  Portfolio Farhan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c, #1b1b1b);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            position: relative;
            padding: 5px 0;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background-color: #89bae0;
            left: 0;
            bottom: 0;
            transition: 0.4s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .content {
            margin-top: 80px; /* Adjust this value based on header height */
        }

        .projects {
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #89bae0;
            position: relative;
        }

        .projects h2::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 50px;
            height: 5px;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(230, 126, 34, 0.5);
        }

        .project-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .project-card {
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            max-width: 300px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card img {
            width: 100%;
            height: auto;
        }

        .project-card-content {
            padding: 20px;
        }

        .project-card-content h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #89bae0;
        }

        .project-card-content p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <section class="projects">
            <h2>Gallery</h2>
            <div class="project-grid">
                <div class="project-card">
                    <img src="gz3.jpg" alt="Project 1">
                    <div class="project-card-content">
                        <h3>Photo 1</h3>
                    </div>
                </div>
                <div class="project-card">
                    <img src="gz2.jpg" alt="Project 2">
                    <div class="project-card-content">
                        <h3>Photo2</h3>
                    </div>
                </div>
                <div class="project-card">
                    <img src="WhatsApp Image 2024-08-27 at 13.16.47_19079891.jpg" alt="Project 3">
                    <div class="project-card-content">
                        <h3>Photo 3</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
